<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Toâ€‘Do List</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />

  <!-- Link to Google Fonts for nicer text -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  
  <!-- Dark/Light mode toggle icon in the top-right -->
  <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

  <!-- Main heading of the app -->
  <h1>Toâ€‘Do List</h1>

  <!-- Task input field -->
  <input type="text" id="taskInput" placeholder="Enter a task" />

  <!-- Dropdown to select task priority -->
  <select id="prioritySelect">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <!-- Button to add the new task -->
  <button id="addButton">Add</button>

  <!-- Filter section: All / Pending / Done -->
  <div id="filters">
    <button data-filter="all">All</button>
    <button data-filter="pending">Pending</button>
    <button data-filter="done">Done</button>
  </div>

  <!-- Button to remove all tasks -->
  <button id="clearButton">Clear All</button>

  <!-- Where the tasks will be listed -->
  <ul id="taskList"></ul>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
